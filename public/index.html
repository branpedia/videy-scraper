<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 dark:bg-dark min-h-screen">
    <header class="bg-white dark:bg-dark-secondary shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-primary-700 dark:text-white">REST API Dashboard</h1>
            <div class="flex items-center space-x-4">
                <button id="themeToggle" class="flex items-center justify-center w-10 h-10 bg-primary-100 dark:bg-dark p-2 rounded-full border border-gray-300 dark:border-gray-700 hover:bg-primary-200 dark:hover:bg-dark-secondary transition-colors duration-300">
                    <i class="fa-solid fa-circle-half-stroke text-primary dark:text-primary-light"></i>
                </button>
                <span class="relative inline-flex">
                    <a onclick="showDonate()" class="btn-primary">Donate</a>
                    <span class="flex absolute h-3 w-3 top-0 right-0 -mt-1 mr-1">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                    </span>
                </span>
                <button id="menuButton" class="md:hidden text-2xl text-primary hover:text-primary-dark transition-colors duration-200">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white dark:bg-dark-secondary rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Videy.co Scraper</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <input id="videoUrl" type="text" class="flex-1 p-2 border border-gray-300 dark:border-gray-700 rounded dark:bg-dark dark:text-white" placeholder="Enter Videy URL (e.g., https://videy.co/v/?id=mjXtbZDA1)">
                <button onclick="scrapeVideo()" class="btn-primary">Scrape</button>
            </div>
            <div id="result" class="mt-4"></div>
        </div>

        <div class="bg-white dark:bg-dark-secondary rounded-lg shadow overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                <thead class="bg-gray-50 dark:bg-gray-700">
                    <tr>
                        <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">ID</th>
                        <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">API Name</th>
                        <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Method</th>
                        <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Description</th>
                        <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Parameters</th>
                        <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Status</th>
                        <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Action</th>
                    </tr>
                </thead>
                <tbody id="apiTable" class="divide-y divide-gray-200 dark:divide-gray-700">
                    <tr class="table-row">
                        <td class="py-4 px-6 font-medium">1</td>
                        <td class="py-4 px-6">Videy.co DL</td>
                        <td class="py-4 px-6"><span class="py-1 px-3 rounded-full text-xs bg-green-200 text-green-800">GET</span></td>
                        <td class="py-4 px-6">Mengambil file dari videy.co.</td>
                        <td class="py-4 px-6">url</td>
                        <td class="py-4 px-6"><span class="py-1 px-3 rounded-full text-xs bg-green-200 text-green-800">Active</span></td>
                        <td class="py-4 px-6 text-center">
                            <button class="toggle-dropdown flex justify-center items-center bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded focus:outline-none">Try</button>
                        </td>
                    </tr>
                    <!-- Tambahkan baris lain untuk API lainnya -->
                </tbody>
            </table>
            <div id="page-numbers" class="flex justify-center mt-4 space-x-2">
                <button id="prevPage" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded disabled:opacity-50" disabled><<</button>
                <span id="pageInfo" class="px-4 py-2 bg-blue-500 text-white rounded">1 / 2</span>
                <button id="nextPage" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded">>></button>
            </div>
        </div>
    </main>

    <!-- Donate Modal -->
    <div id="donateModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white dark:bg-dark-secondary p-6 rounded-lg shadow-lg">
            <h2 class="text-lg font-semibold mb-4">Support Us!</h2>
            <p class="mb-4">Your donation helps keep this project alive.</p>
            <button onclick="closeDonate()" class="btn-primary">Close</button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
